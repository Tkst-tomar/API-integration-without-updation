<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="style.css">
    <script async src="appp.js"></script>
</head>
<body>
    <div class="webpage">
        <div id="signin">
            <p>User SignIn</p>
            <input type="text" id="userName" placeholder="User ID">
            <input type="text" id="password" placeholder="Password">
            <button id="btn">Log In</button>
        </div>
        
        <div id="container1">
            <div id="iconBox" onclick="display()">
                <p class="def">Click for Login Data</p>
            </div>
            <table id="data">
                
            </table>
        </div>
        
        <div id="dashboard">
            <table border='1' id="tableData">
        
            </table>
        
            <div id="container">
                <p id="studentDashboard">Student's Data</p>
                <input type="text" id="name" placeholder="Enter Student's Name">
                <input type="number" id="id" placeholder="Enter Student's Id">
                <button id="btn1">Submit Data</button>
            </div>
        
            <div id="marks">
                <p id="studentDashboard">Marks For <span id="studentName"></span></p>
                <input type="number" id="english" placeholder="English" min="0" max="100">
                <input type="number" id="math" placeholder="Mathematics" min="0" max="100">
                <input type="number" id="hindi" placeholder="Hindi" min="0" max="100">
                <input type="number" id="science" placeholder="Science" min="0" max="100">
                <button id="btn2">Submit Data</button>
            </div>
        
            <button id="showData">Display Data</button>
            
            <button id="inputStudetsData">Enter Student's Data</button>
        
            
        
        </div>
        



    </div>

    
</body>
</html>
